<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="main">
        <section class="option">
            <div class="header">
                <h1> Tic Tac Toe</h1>
                <h4>Play it with your friend Or A Family</h4>
            </div>
            <div class="size">
                Board Size :
                <input type="number" id="size_board" min="3" max="21" value="3" style="width: 100;">
            </div>
            <button id="build_board" class="build_board" style="width: 100px;">Build Board </button>
        </section>
    </div>
    <div id="player_indicator" class="indicator"></div>
    <div id="gameplay" class="gameplay"></div>
</body>
<script src="assets/js/index.js" type="text/javascript"></script>
</html>
